<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Analytics Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="jumbotron text-center p-5" style="background-color: #f4f6f9;">
            <h1 class="display-4 text-dark">Search for a Player</h1>
            <form action="/search" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter a username" required>
                <label for="tag">Tag:</label>
                <input type="text" id="tag" name="tag" placeholder="Enter a tag" required>
                <input class="btn btn-primary btn-lg" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
